# Project information
site_name: Infrastructure Engineering At Scale
site_url: https://squidfunk.github.io/mkdocs-material/
site_description: >-
  Technical documentation about Infra
# Copyright
copyright: Copyright &copy; mbaykara

# Configuration
theme:
  name: material
  custom_dir: theme

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.indexes
  palette:
    - scheme: default
      primary: cyan
      accent: cyan
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.ico
  logo: assets/foo.svg

# Plugins
plugins:
  - mermaid2:
      version: 8.6.4
  - markdownextradata:
      jinja_options:
        variable_start_string: "{%{"
        variable_end_string: "}%}"



# Page tree
nav:
  - Home: index.md
  - Kubernetes:
    - Overview: cloud/overview.md
  - CI/CD:
    - Overview: cicd/overview.md
  - Infrastructure:
    - Overview: infrastructure/overview.md


extra:
  generator: false
