# Project information
site_name: Infrastructure Engineering
site_url: https://squidfunk.github.io/mkdocs-material/
site_description: >-
  Technical documentation about Infra
# Copyright
copyright: Copyright &copy; mbaykara

# Configuration
theme:
  name: material
  custom_dir: theme

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.indexes
  palette:
    - scheme: default
      primary: cyan
      accent: cyan
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.ico
  logo: assets/frontline.svg

# Plugins
plugins:
  - mermaid2:
      version: 8.6.4
  - render_swagger
  - search
  - markdownextradata:
      jinja_options:
        variable_start_string: "{%{"
        variable_end_string: "}%}"

# Extensions
markdown_extensions:
  - lightgallery
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Home: index.md
  - Kubernetes:
    - Overview: cloud/overview.md
  - CI/CD:
    - Overview: cicd/overview.md
  - Infrastructure:
    - Overview: infrastructure/overview.md


extra:
  generator: false
